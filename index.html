<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Birthday Celebration</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            background: linear-gradient(135deg, #ffccff, #ff99ff);
            font-family: 'Arial', sans-serif;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
        }

        h1 {
            color: #ffffff;
            font-size: 3rem;
            margin-bottom: 20px;
            text-shadow: 2px 2px 4px #ff66cc;
        }

        .gallery {
            display: flex;
            gap: 20px;
        }

        .gallery img {
            width: 300px;
            height: auto;
            border-radius: 15px;
            cursor: pointer;
            transition: transform 0.3s ease, box-shadow 0.3s ease;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.2);
        }

        .gallery img:hover {
            transform: scale(1.1);
            box-shadow: 0 8px 25px rgba(0, 0, 0, 0.3);
        }

        .full-screen {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.9);
            display: flex;
            justify-content: center;
            align-items: center;
            z-index: 1000;
            display: none;
        }

        .full-screen img {
            width: auto;
            height: 90%;
            border-radius: 10px;
            box-shadow: 0 4px 20px rgba(0, 0, 0, 0.5);
        }
    </style>
    <script>
        function showFullScreen(src) {
            const fullScreenDiv = document.getElementById('full-screen');
            fullScreenDiv.style.display = 'flex';
            fullScreenDiv.querySelector('img').src = src;
        }

        function closeFullScreen() {
            const fullScreenDiv = document.getElementById('full-screen');
            fullScreenDiv.style.display = 'none';
        }
    </script>
</head>
<body>
    <H1>HỘI QUÁN MEKONG<H1>
    <h2>Happy Birthday!</h2>

    <div class="gallery">
        <img src="image1.jpg" alt="Birthday Image 1" onclick="showFullScreen(this.src)">
        <img src="image2.jpg" alt="Birthday Image 2" onclick="showFullScreen(this.src)">
    </div>

    <div id="full-screen" class="full-screen" onclick="closeFullScreen()">
        <img src="" alt="Full Screen Image">
    </div>

</body>
</html>
