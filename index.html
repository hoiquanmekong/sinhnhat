<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HỘI QUÁN MEKONG</title>
    <style>
        body, html {
            margin: 0;
            padding: 0;
            height: 100%;
            display: flex;
            overflow: hidden;
            justify-content: center;
            align-items: center;
            background-color: #000;
        }
        .container {
            display: flex;
            width: 100%;
            height: 100%;
        }
        .image {
            width: 50%;
            height: 100%;
            background-size: cover;
            background-position: center;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="image" id="image1"></div>
        <div class="image" id="image2"></div>
    </div>
    
    <audio id="background-music" loop autoplay>
        <source src="audio1.mp3" type="audio/mp3">
        Trình duyệt của bạn không hỗ trợ thẻ audio.
    </audio>

    <script>
        document.getElementById('image1').style.backgroundImage = "url('image1.jpg')";
        document.getElementById('image2').style.backgroundImage = "url('image2.jpg')";
    </script>
</body>
</html>
