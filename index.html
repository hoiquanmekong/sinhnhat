<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Image and Audio Viewer</title>
    <style>
        body {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: space-around;
            height: 100vh;
            margin: 0;
            background-color: #f0f0f0;
        }
        img {
            width: 300px;
            height: auto;
            cursor: pointer;
            transition: transform 0.3s;
        }
        img:hover {
            transform: scale(1.1);
        }
        .full-screen {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.9);
            display: flex;
            justify-content: center;
            align-items: center;
            z-index: 1000;
            display: none;
        }
        .full-screen img {
            width: auto;
            height: 90%;
        }
        .options {
            margin-bottom: 20px;
        }
        .options label {
            margin-right: 20px;
            font-size: 18px;
        }
    </style>
    <script>
        let playMusic = true;

        function setPlayMusic(value) {
            playMusic = value;
        }

        function showFullScreen(src, audioSrc) {
            const fullScreenDiv = document.getElementById('full-screen');
            fullScreenDiv.style.display = 'flex';
            fullScreenDiv.querySelector('img').src = src;

            // Chỉ phát nhạc nếu tùy chọn "Với nhạc nền" được chọn
            if (playMusic && audioSrc) {
                const audioPlayer = document.getElementById('audio-player');
                audioPlayer.src = audioSrc;
                audioPlayer.play();
            }
        }

        function closeFullScreen() {
            const fullScreenDiv = document.getElementById('full-screen');
            fullScreenDiv.style.display = 'none';

            // Dừng nhạc khi đóng hình ảnh
            const audioPlayer = document.getElementById('audio-player');
            audioPlayer.pause();
            audioPlayer.currentTime = 0; // Đặt lại thời gian phát về đầu
        }
    </script>
</head>
<body>

    <div class="options">
        <label>
            <input type="radio" name="viewMode" value="withMusic" checked onclick="setPlayMusic(true)">
            Với nhạc nền
        </label>
        <label>
            <input type="radio" name="viewMode" value="withoutMusic" onclick="setPlayMusic(false)">
            Chỉ xem hình
        </label>
    </div>

    <img src="image1.jpg" alt="Image 1" onclick="showFullScreen(this.src, 'audio1.mp3')">
    <img src="image2.jpg" alt="Image 2" onclick="showFullScreen(this.src, 'audio2.mp3')">

    <div id="full-screen" class="full-screen" onclick="closeFullScreen()">
        <img src="" alt="Full Screen Image">
    </div>

    <!-- Phần tử audio để phát nhạc -->
    <audio id="audio-player">
        <source src="" type="audio/mp3">
        Your browser does not support the audio element.
    </audio>

</body>
</html>
