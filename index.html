<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Image Viewer</title>
    <style>
        body {
            display: flex;
            justify-content: space-around;
            align-items: center;
            height: 100vh;
            margin: 0;
            background-color: #f0f0f0;
        }
        img {
            width: 300px;
            height: auto;
            cursor: pointer;
            transition: transform 0.3s;
        }
        img:hover {
            transform: scale(1.1);
        }
        .full-screen {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.9);
            display: flex;
            justify-content: center;
            align-items: center;
            z-index: 1000;
            display: none;
        }
        .full-screen img {
            width: auto;
            height: 90%;
        }
    </style>
    <script>
        function showFullScreen(src) {
            const fullScreenDiv = document.getElementById('full-screen');
            fullScreenDiv.style.display = 'flex';
            fullScreenDiv.querySelector('img').src = src;
        }

        function closeFullScreen() {
            const fullScreenDiv = document.getElementById('full-screen');
            fullScreenDiv.style.display = 'none';
        }
    </script>
</head>
<body>

    <img src="image1.jpg" alt="Image 1" onclick="showFullScreen(this.src)">
    <img src="image2.jpg" alt="Image 2" onclick="showFullScreen(this.src)">

    <div id="full-screen" class="full-screen" onclick="closeFullScreen()">
        <img src="" alt="Full Screen Image">
    </div>

</body>
</html>
